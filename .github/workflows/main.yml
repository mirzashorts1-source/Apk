name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      app_url:
        description: 'Website URL'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Updated to v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create App
        run: |
          cordova create myApp com.web2apk.app "${{ github.event.inputs.app_name }}"
          cd myApp
          # Android platform add
          cordova platform add android
          # Web URL injection
          echo '<meta http-equiv="refresh" content="0;url=${{ github.event.inputs.app_url }}">' > www/index.html
          cordova build android --release

      - name: Upload APK
        uses: actions/upload-artifact@v4 # Updated to v4 (Fixes your error)
        with:
          name: Build-Result
          path: myApp/platforms/android/app/build/outputs/apk/release/*.apk
          
