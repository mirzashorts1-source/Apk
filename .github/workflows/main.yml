name: Build Android APK
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'ایپ کا نام'
        required: true
      app_url:
        description: 'ویب سائٹ کا لنک'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project
        run: |
          cordova create myApp com.web2apk.app "${{ github.event.inputs.app_name }}"
          cd myApp
          cordova platform add android
          # یہ کمانڈ لنک کو ایپ کے اندر سیٹ کرے گی
          echo "<?xml version='1.0' encoding='utf-8'?><widget id='com.web2apk.app' version='1.0.0' xmlns='http://www.w3.org/ns/widgets'><name>${{ github.event.inputs.app_name }}</name><content src='${{ github.event.inputs.app_url }}' /><allow-intent href='http://*/*' /><allow-intent href='https://*/*' /></widget>" > config.xml
          cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Android-App
          path: myApp/platforms/android/app/build/outputs/apk/debug/*.apk
          
